<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ulug‘nor Tuman Axborot-Kutubxona Markazi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f1f5f9;
            color: #1e293b;
        }

        header {
            background: #1d4ed8;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        header p {
            margin-top: 10px;
            font-size: 16px;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 50px 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-title h2 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .section-title p {
            color: #475569;
            font-size: 15px;
        }

        /* ===== NEWS ===== */

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .news-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .news-card img {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 15px;
        }

        .news-date {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 8px;
        }

        .news-title {
            font-size: 20px;
            margin: 10px 0;
            color: #0f172a;
        }

        .news-text {
            font-size: 16px;
            line-height: 1.6;
            color: #334155;
        }

        footer {
            background: #0f172a;
            color: #cbd5f5;
            text-align: center;
            padding: 30px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Ulug‘nor Tuman Axborot-Kutubxona Markazi</h1>
    <p>Rasmiy sayt</p>
</header>

<div class="container">
    <div class="section-title">
        <h2>Yangiliklar va e’lonlar</h2>
        <p>So‘nggi yangiliklar Telegram bot orqali yangilanadi</p>
    </div>

    <!-- DYNAMIC NEWS -->
    <div class="news-grid" id="newsGrid">
        <!-- Yangiliklar shu yerga chiqadi -->
    </div>
</div>

<footer>
    © 2025 Ulug‘nor Tuman Axborot-Kutubxona Markazi
</footer>

<script>
fetch("news.json")
    .then(response => response.json())
    .then(data => {
        const grid = document.getElementById("newsGrid");

        if (!data || data.length === 0) {
            grid.innerHTML = "<p>Hozircha yangiliklar mavjud emas.</p>";
            return;
        }

        grid.innerHTML = "";

        data.slice(0, 5).forEach(item => {
            grid.innerHTML += `
                <div class="news-card">
                    ${item.image ? `<img src="${item.image}" alt="Yangilik rasmi">` : ""}
                    <div class="news-date">${item.date || ""}</div>
                    <div class="news-title">${item.title || ""}</div>
                    <div class="news-text">${item.text || ""}</div>
                </div>
            `;
        });
    })
    .catch(() => {
        document.getElementById("newsGrid").innerHTML =
            "<p>Yangiliklarni yuklashda xatolik yuz berdi.</p>";
    });
</script>

</body>
</html>
