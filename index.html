<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ulug'nor Tuman Axborot-Kutubxona Markazi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            color: #1e293b;
            line-height: 1.6;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 25px;
            text-align: center;
        }

        header h1 { font-size: 28px; }
        header p { opacity: 0.9; }

        section {
            max-width: 1200px;
            margin: auto;
            padding: 60px 20px;
        }

        h2.section-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
            color: #0f172a;
        }

        /* NEWS */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .news-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-8px);
        }

        .news-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .news-body {
            padding: 20px;
        }

        .news-type {
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .news-date {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 10px;
        }

        .news-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #0f172a;
        }

        .news-text {
            font-size: 15px;
            color: #334155;
        }

        footer {
            background: #0f172a;
            color: #cbd5f5;
            text-align: center;
            padding: 25px;
            margin-top: 60px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Ulug'nor Tuman Axborot-Kutubxona Markazi</h1>
    <p>Yangiliklar va e'lonlar sahifasi</p>
</header>

<section>
    <h2 class="section-title">ðŸ“° Yangilik va E'lonlar</h2>

    <div class="news-grid" id="newsContainer">
        <!-- Telegram botdan kelgan yangiliklar shu yerga chiqadi -->
    </div>
</section>

<footer>
    Â© 2025 Ulug'nor Tuman Axborot-Kutubxona Markazi
</footer>

<script>
fetch("news.json")
    .then(res => res.json())
    .then(data => {
        const box = document.getElementById("newsContainer");

        if (!data.length) {
            box.innerHTML = "<p>Hozircha yangiliklar mavjud emas.</p>";
            return;
        }

        box.innerHTML = data.map(item => `
            <div class="news-card">
                <img src="${item.image}" alt="${item.title}">
                <div class="news-body">
                    <div class="news-type">${item.type}</div>
                    <div class="news-date">
                        <i class="fa-regular fa-calendar"></i> ${item.date}
                    </div>
                    <div class="news-title">${item.title}</div>
                    <div class="news-text">${item.text}</div>
                </div>
            </div>
        `).join("");
    })
    .catch(err => {
        document.getElementById("newsContainer").innerHTML =
            "<p>Xatolik: news.json yuklanmadi</p>";
        console.error(err);
    });
</script>

</body>
</html>
