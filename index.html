<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutubxona Yangiliklar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb, #8b5cf6);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .news-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .news-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .news-card:hover {
            transform: translateY(-10px);
        }
        
        .news-img {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }
        
        .news-content {
            padding: 20px;
        }
        
        .news-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .news-title {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }
        
        .news-text {
            color: #666;
            line-height: 1.6;
        }
        
        .badge {
            background: #2563eb;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        .refresh-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“š Kutubxona Yangiliklari</h1>
        <p>Telegram bot orqali GitHub'dan yuklanadi</p>
    </div>
    
    <div id="news-container" class="news-container">
        <div class="loading">Yangiliklar yuklanmoqda...</div>
    </div>
    
    <center>
        <button onclick="loadNews()" class="refresh-btn">ðŸ”„ Yangilash</button>
    </center>
