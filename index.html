<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ulugnortakm | Yangiliklar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }

        body {
            margin: 0;
            background: #f1f5f9;
            color: #1e293b;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .news-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 20px;
        }

        .news-card img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .news-type {
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .news-date {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 8px;
        }

        .news-title {
            font-size: 20px;
            margin: 10px 0;
            color: #0f172a;
        }

        .news-text {
            font-size: 16px;
            line-height: 1.6;
            color: #334155;
        }

        footer {
            background: #0f172a;
            color: #cbd5f5;
            text-align: center;
            padding: 25px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Ulug‘nor Tuman Axborot-Kutubxona Markazi</h1>
    <p>Yangiliklar va e’lonlar</p>
</header>

<div class="container">
    <div class="news-grid" id="newsContainer">
        <!-- Yangiliklar shu yerga chiqadi -->
    </div>
</div>

<footer>
    © 2025 Ulug‘nor Tuman Axborot-Kutubxona Markazi
</footer>

<script>
fetch("news.json")
    .then(response => response.json())
    .then(data => {
        const box = document.getElementById("newsContainer");

        if (!data || data.length === 0) {
            box.innerHTML = "<p>Hozircha yangiliklar mavjud emas.</p>";
            return;
        }

        box.innerHTML = data.slice(0,5).map(item => `
            <div class="news-card">
                ${item.image ? `<img src="${item.image}" alt="Yangilik rasmi">` : ``}
                <div class="news-type">${item.type || "Yangilik"}</div>
                <div class="news-date">${item.date || ""}</div>
                <div class="news-title">${item.title || ""}</div>
                <div class="news-text">${item.text || ""}</div>
            </div>
        `).join("");
    })
    .catch(err => {
        document.getElementById("newsContainer").innerHTML =
            "<p>Xatolik: news.json yuklanmadi</p>";
        console.error(err);
    });
</script>

</body>
</html>
